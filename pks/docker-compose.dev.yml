# ============================================
# PKS Docker Compose 开发环境配置
# 使用 SQLite 数据库，无需 PostgreSQL
# ============================================

version: '3.8'

services:
  # ============================================
  # 后端服务（开发环境）
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pks-backend-dev
    restart: unless-stopped
    environment:
      # 应用配置
      APP_NAME: PKS
      APP_VERSION: 1.0.0
      DEBUG: "True"
      SECRET_KEY: dev-secret-key-change-in-production

      # 数据库配置（使用 SQLite）
      DATABASE_URL: sqlite:///./data/pks.db

      # CORS配置
      BACKEND_CORS_ORIGINS: '["http://localhost","http://localhost:5173","http://frontend:80"]'

      # JWT配置
      ACCESS_TOKEN_EXPIRE_MINUTES: 60
      REFRESH_TOKEN_EXPIRE_DAYS: 7
    volumes:
      # 挂载源代码，实现热重载
      - ./backend:/app
      - backend_data:/app/data
    ports:
      - "8000:8000"
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    networks:
      - pks-network

  # ============================================
  # 前端服务（开发环境 - 使用 Vite 开发服务器）
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: pks-frontend-dev
    restart: unless-stopped
    environment:
      VITE_API_BASE_URL: http://localhost:8000/api/v1
    volumes:
      # 挂载源代码，实现热重载
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]
    networks:
      - pks-network

networks:
  pks-network:
    driver: bridge

volumes:
  backend_data:
    driver: local
