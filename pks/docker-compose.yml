# ============================================
# PKS Docker Compose 配置
# ============================================

version: '3.8'

services:
  # ============================================
  # PostgreSQL 数据库（生产环境推荐）
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: pks-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: pks_db
      POSTGRES_USER: pks_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pks_secret_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pks_user -d pks_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pks-network

  # ============================================
  # 后端服务
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pks-backend
    restart: unless-stopped
    environment:
      # 应用配置
      APP_NAME: PKS
      APP_VERSION: 1.0.0
      DEBUG: ${DEBUG:-"False"}
      SECRET_KEY: ${SECRET_KEY}

      # 数据库配置
      DATABASE_URL: postgresql://pks_user:${POSTGRES_PASSWORD:-pks_secret_password}@postgres:5432/pks_db

      # CORS配置
      BACKEND_CORS_ORIGINS: ${BACKEND_CORS_ORIGINS:-'["http://localhost","http://localhost:80","http://frontend"]'}

      # JWT配置
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      REFRESH_TOKEN_EXPIRE_DAYS: 7
    volumes:
      - backend_data:/app/data
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/docs')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - pks-network

  # ============================================
  # 前端服务
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000/api/v1}
    container_name: pks-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - pks-network

# ============================================
# 网络配置
# ============================================
networks:
  pks-network:
    driver: bridge

# ============================================
# 数据卷配置
# ============================================
volumes:
  postgres_data:
    driver: local
  backend_data:
    driver: local
